<script>
    // This script handles both the contact form and the newsletter form.
    // It runs once the page's HTML is fully loaded.
    document.addEventListener("DOMContentLoaded", function() {

        // --- Contact Form Handling ---
        const contactForm = document.getElementById('contact-form');
        const contactMessage = document.getElementById('form-message');

        // Check if the form and message element exist before adding a listener
        if (contactForm && contactMessage) {
            contactForm.addEventListener('submit', function(event) {
                // Prevent the browser from submitting the form normally (i.e., reloading the page)
                event.preventDefault(); 

                // Get form values for simple client-side validation
                const name = contactForm.name.value.trim();
                const email = contactForm.email.value.trim();
                const phone = contactForm.contact_number.value.trim();
                const subject = contactForm.subject.value.trim();
                const message = contactForm.message.value.trim();

                if (!name || !email || !phone || !subject || !message) {
                    contactMessage.style.color = 'red';
                    contactMessage.textContent = 'Please fill in all required fields.';
                    return; // Stop the function if validation fails
                }

                // Prepare form data for Netlify
                const data = new FormData(contactForm);
                data.append("form-name", contactForm.getAttribute("name"));

                // Submit the form using Fetch API (AJAX)
                fetch(contactForm.action || "/", {
                    method: "POST",
                    body: new URLSearchParams(data).toString(),
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                })
                .then(response => {
                    // Check if the server responded successfully (status 200)
                    if (response.ok) {
                        contactMessage.style.color = 'green';
                        contactMessage.textContent = 'Thank you! Your message has been sent.';
                        contactForm.reset(); // Clear all form fields
                    } else {
                        // If there was a server error, show a general failure message
                        return response.text().then(text => { throw new Error(text) });
                    }
                })
                .catch(error => {
                    // Catch any network errors
                    contactMessage.style.color = 'red';
                    contactMessage.textContent = `Submission failed: ${error.message}`;
                });
            });
        }
        
        // --- Newsletter Form Handling ---
        // This is the working script you already had.
        const newsletterForm = document.getElementById("mc-form");
        const successDiv = document.querySelector(".mailchimp-success");
        const errorDiv = document.querySelector(".mailchimp-error");

        if (newsletterForm && successDiv && errorDiv) {
            newsletterForm.addEventListener("submit", function(e) {
                e.preventDefault();
                successDiv.textContent = "";
                errorDiv.textContent = "";
                
                const formData = new FormData(newsletterForm);
                formData.append("form-name", newsletterForm.getAttribute("name"));

                const body = new URLSearchParams();
                for (const pair of formData) {
                    body.append(pair[0], pair[1]);
                }

                fetch("/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: body.toString()
                })
                .then(() => {
                    successDiv.textContent = "Thank you for subscribing!";
                    newsletterForm.reset();
                })
                .catch(() => {
                    errorDiv.textContent = "Please book a call.";
                });
            });
        }
    });
</script>
