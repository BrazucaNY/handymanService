<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Handyman Service</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Firebase Configuration -->
  <script type="module" src="admin/firebase-config.js"></script>

  <style>
    * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4CAF50, #81C784);
    }
    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-container h1 { margin-bottom: 30px; color: #333; font-weight: 500; }
    .login-container input {
      width: 100%; padding: 12px 15px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px; font-size: 16px;
    }
    .login-container button {
      width: 100%; padding: 12px; margin-top: 15px;
      border: none; border-radius: 8px; background-color: #4CAF50;
      color: white; font-size: 16px; cursor: pointer; transition: background 0.3s;
    }
    .login-container button:hover { background-color: #388E3C; }
    .error-text { color: red; margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="error-text" id="error"></p>
    </form>
  </div>

  <script>
    // Initialize Firebase Auth UI
    const loginForm = document.getElementById('loginForm');
    const errorText = document.getElementById('error');

    // GitHub OAuth Login Button
    const githubLoginBtn = document.createElement('button');
    githubLoginBtn.type = 'button';
    githubLoginBtn.className = 'btn btn-primary w-100 mb-3';
    githubLoginBtn.innerHTML = '<i class="fab fa-github me-2"></i>Login with GitHub';
    githubLoginBtn.onclick = async () => {
      try {
        // Import and use the auth system
        const { AdminAuth } = await import('./admin/auth.js');
        const adminAuth = new AdminAuth();
        await adminAuth.signInWithGitHub();
        window.location.href = 'admin/dashboard.html';
      } catch (error) {
        errorText.textContent = error.message;
      }
    };
    
    // Insert GitHub button before the form
    loginForm.parentNode.insertBefore(githubLoginBtn, loginForm);

    // Legacy email/password login (deprecated)
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      errorText.textContent = 'Email/password login is deprecated. Please use GitHub OAuth above.';
    });
  </script>
</body>
</html>
