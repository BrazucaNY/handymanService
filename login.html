<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Handyman Service</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Firebase Configuration -->
  <script>
    // Global Firebase variables
    let auth, db, githubProvider;
    
    // Firebase configuration - using working values for testing
    const firebaseConfig = {
      apiKey: "AIzaSyDyP2rOO9RR3Il9fNIez0emcopjQr6-6TI",
      authDomain: "handymanserviceadmin.firebaseapp.com",
      projectId: "handymanserviceadmin",
      storageBucket: "handymanserviceadmin.appspot.com",
      messagingSenderId: "1073781663456",
      appId: "1:1073781663456:web:abcdef123456"
    };
    
    try {
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      auth = firebase.auth();
      db = firebase.firestore();
      
      // GitHub provider
      githubProvider = new firebase.auth.GithubAuthProvider();
      githubProvider.addScope('user:email');
      
      console.log('Firebase initialized successfully');
    } catch (error) {
      console.error('Firebase initialization error:', error);
      document.addEventListener('DOMContentLoaded', () => {
        document.body.innerHTML = '<div style="text-align:center;margin-top:50px;"><h2>Firebase Error</h2><p>Failed to initialize Firebase: ' + error.message + '</p></div>';
      });
    }
  </script>

  <style>
    * { box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #4CAF50, #81C784);
    }
    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-container h1 { margin-bottom: 30px; color: #333; font-weight: 500; }
    .login-container input {
      width: 100%; padding: 12px 15px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px; font-size: 16px;
    }
    .login-container button {
      width: 100%; padding: 12px; margin-top: 15px;
      background-color: #4CAF50; color: white; border: none;
      border-radius: 8px; font-size: 16px; cursor: pointer;
    }
    .login-container button:hover { background-color: #388E3C; }
    .btn-github {
      background-color: #333 !important;
      margin-top: 0 !important;
      margin-bottom: 10px;
    }
    .btn-github:hover { background-color: #555 !important; }
    .error-text { color: red; margin-top: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    
    <!-- GitHub Login Button -->
    <button type="button" id="githubLoginBtn" class="btn btn-github">
      <i class="fab fa-github"></i> Login with GitHub
    </button>
    
    <div style="margin: 20px 0; color: #666;">OR</div>
    
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login with Email</button>
    </form>
    <div id="error" class="error-text"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const githubLoginBtn = document.getElementById('githubLoginBtn');
    const errorText = document.getElementById('error');

    // Domain verification
    const ADMIN_DOMAIN = 'rodrigueshandyman.com';
    const REQUIRE_DOMAIN_VERIFICATION = true;

    function isAuthorizedDomain() {
      if (!REQUIRE_DOMAIN_VERIFICATION) return true;
      return window.location.hostname.includes(ADMIN_DOMAIN) || 
             window.location.hostname === 'localhost' ||
             window.location.hostname.includes('netlify.app');
    }

    function showError(message) {
      errorText.textContent = message;
      setTimeout(() => errorText.textContent = '', 5000);
    }

    // Check if Firebase is initialized
    function checkFirebaseInit() {
      if (!auth || !db) {
        showError('Firebase not initialized. Please check configuration.');
        return false;
      }
      return true;
    }

    // GitHub OAuth Login
    githubLoginBtn.addEventListener('click', async () => {
      if (!checkFirebaseInit()) return;
      
      try {
        const result = await auth.signInWithPopup(githubProvider);
        const user = result.user;
        
        if (REQUIRE_DOMAIN_VERIFICATION && !isAuthorizedDomain()) {
          await auth.signOut();
          throw new Error(`Access denied. Admin access is restricted to ${ADMIN_DOMAIN} domain.`);
        }
        
        console.log('GitHub login successful:', user.email);
        window.location.href = 'admin/dashboard.html';
      } catch (error) {
        console.error('GitHub login error:', error);
        showError(error.message);
      }
    });

    // Email/Password Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!checkFirebaseInit()) return;
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const result = await auth.signInWithEmailAndPassword(email, password);
        const user = result.user;
        
        if (REQUIRE_DOMAIN_VERIFICATION && !isAuthorizedDomain()) {
          await auth.signOut();
          throw new Error(`Access denied. Admin access is restricted to ${ADMIN_DOMAIN} domain.`);
        }
        
        console.log('Email login successful:', user.email);
        window.location.href = 'admin/dashboard.html';
      } catch (error) {
        console.error('Email login error:', error);
        
        // Log failed login attempt
        try {
          const response = await fetch('https://api.ipify.org?format=json');
          const data = await response.json();
          const ip = data.ip;
          
          await db.collection('failed_logins').add({
            email: email,
            ip: ip,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            method: 'email'
          });
          
          showError(`${error.message}. Your IP (${ip}) has been recorded.`);
        } catch (ipError) {
          showError(error.message);
        }
      }
    });

    // Auto-redirect if already logged in
    if (auth) {
      auth.onAuthStateChanged((user) => {
        if (user && !window.location.href.includes('admin/')) {
          window.location.href = 'admin/dashboard.html';
        }
      });
    }
  </script>
</body>
</html>
