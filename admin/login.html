<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Rodrigues Handyman</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
    .login-container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    h1 { margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
    button { width: 100%; padding: 12px; margin-top: 10px; border: none; border-radius: 8px; background: #4CAF50; color: #fff; cursor: pointer; font-size: 14px; transition: background 0.2s ease-in-out; }
    button:hover { background: #388E3C; }
    .message { font-size: 14px; margin-top: 10px; color: red; min-height: 20px; }
    .loading { opacity: 0.6; pointer-events: none; }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Login</h1>
  <p class="message" id="msg"></p>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit" id="loginBtn">Login</button>
  </form>
</div>

<script>
const loginForm = document.getElementById('loginForm');
const msg = document.getElementById('msg');
const loginBtn = document.getElementById('loginBtn');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.textContent = "";
  loginBtn.textContent = "Logging in...";
  loginBtn.classList.add("loading");

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  try {
    const res = await fetch('/.netlify/functions/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      // Show friendly messages
      switch (data.error) {
        case "EMAIL_NOT_FOUND":
          msg.textContent = "No account found with that email.";
          break;
        case "INVALID_PASSWORD":
          msg.textContent = "Incorrect password.";
          break;
        case "INVALID_EMAIL":
          msg.textContent = "Invalid email format.";
          break;
        default:
          msg.textContent = "Login failed: " + (data.error || "Server error");
      }
      return;
    }

    // Successful login â†’ store token & redirect
    sessionStorage.setItem("idToken", data.idToken);
    window.location.href = '/admin/admin.html';
  } catch (err) {
    console.error(err);
    msg.textContent = "Login failed: Server error.";
  } finally {
    loginBtn.textContent = "Login";
    loginBtn.classList.remove("loading");
  }
});
</script>

</body>
</html>
