<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rodrigues Handyman</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .github-login-btn {
            background: #24292e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .github-login-btn:hover {
            background: #1a1e22;
        }

        .github-icon {
            width: 20px;
            height: 20px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 4px;
            margin-top: 1rem;
            display: none;
        }

        .security-notice {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            color: #0066cc;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            text-align: left;
        }

        .security-notice strong {
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="logo">RH</div>
        <h1>Admin Login</h1>
        <p class="subtitle">Rodrigues Handyman Service</p>
        
        <button id="github-login-btn" class="github-login-btn">
            <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            Sign in with GitHub
        </button>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="security-notice">
            <strong>ðŸ”’ Secure Access</strong>
            Admin access is restricted to authorized rodrigueshandyman.com domain users only. 
            GitHub authentication ensures secure login with your existing GitHub account.
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getAuth, GithubAuthProvider, signInWithPopup, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';

        // Firebase configuration - for login page, we'll use a minimal secure approach
        // In production, these values should come from environment variables
        const firebaseConfig = {
  apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
  authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
  projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
  storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
  messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
  appId: import.meta.env.VITE_FIREBASE_APP_ID,
};


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const githubProvider = new GithubAuthProvider();

        // Domain security
        const ALLOWED_DOMAINS = ['rodrigueshandyman.com', 'www.rodrigueshandyman.com', 'localhost'];
        
        function isAuthorizedDomain() {
            const currentDomain = window.location.hostname;
            return ALLOWED_DOMAINS.includes(currentDomain);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function signInWithGitHub() {
            try {
                const result = await signInWithPopup(auth, githubProvider);
                
                // Check domain restriction (only in production)
                if (window.location.hostname !== 'localhost' && !isAuthorizedDomain()) {
                    await auth.signOut();
                    throw new Error('Access denied. Admin access is restricted to rodrigueshandyman.com domain.');
                }

                // Redirect to admin dashboard
                window.location.href = '/admin/dashboard.html';
            } catch (error) {
                console.error('GitHub sign-in error:', error);
                showError(error.message);
            }
        }

        // Check if user is already authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = '/admin/dashboard.html';
            }
        });

        // Add event listener to login button
        document.getElementById('github-login-btn').addEventListener('click', signInWithGitHub);
    </script>
</body>
</html>
