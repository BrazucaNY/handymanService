<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Handyman Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; background: #f0f2f5; }

    /* Top Navigation Bar */
    .top-nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
      background-color: #2c3e50;
      padding: 12px 20px;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .top-nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .top-nav a:hover { color: #1abc9c; }

    /* Main Container */
    .container {
      max-width: 800px;
      margin: 100px auto 30px;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    h1, h2 { color: #333; text-align: center; }

    /* Form Styles */
    form { display: flex; flex-direction: column; gap: 12px; }
    input, textarea { padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
    button { padding: 12px; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; transition: background 0.3s; }
    button.add-btn { background: #4CAF50; color: #fff; }
    button.add-btn:hover { background: #388E3C; }
    button.delete-btn { background: #f44336; color: #fff; }
    button.delete-btn:hover { background: #d32f2f; }

    .message { text-align: center; font-size: 14px; margin: 10px 0; }
    .success { color: green; }
    .error { color: red; }

    /* Table Styles */
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f8f8f8; }

    /* Responsive */
    @media (max-width: 600px) {
      .top-nav { justify-content: center; gap: 8px; }
      input, textarea { font-size: 13px; padding: 10px; }
      button { font-size: 13px; padding: 10px; }
      table th, table td { font-size: 12px; padding: 8px; }
    }
  </style>
</head>
<body>

  <!-- Integrated Top Navigation Bar -->
  <div class="top-nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="customers.html">Customers</a>
    <a href="estimates.html">Estimates</a>
    <a href="#">Expenses</a>
    <a href="#">Reports</a>
    <a href="#">Clientes</a>
    <a href="#">Items</a>
    <a href="#">Settings</a>
    <a id="logoutBtn">Logout</a>
  </div>

  <div class="container">
    <h1>Admin Dashboard</h1>

    <!-- Customer Registration Form -->
    <h2>Add Customer</h2>
    <p id="msg" class="message"></p>
    <form id="customerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone" required>
      <input type="text" id="address" placeholder="Address">
      <textarea id="notes" placeholder="Notes"></textarea>
      <button type="submit" class="add-btn">Add Customer</button>
    </form>

    <!-- Customers List -->
    <h2>Customer List</h2>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Notes</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDyP2rOO9RR3Il9fNIez0emcopjQr6-6TI",
      authDomain: "handymanserviceadmin.firebaseapp.com",
      projectId: "handymanserviceadmin",
      storageBucket: "handymanserviceadmin.appspot.com",
      messagingSenderId: "1073781663456",
      appId: "1:1073781663456:web:abcdef123456"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Protect Admin Page
    firebase.auth().onAuthStateChanged(user => {
      if (!user) window.location.href = "login.html";
    });

    // Logout
    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      firebase.auth().signOut().then(() => window.location.href = "login.html");
    });

    const form = document.getElementById('customerForm');
    const tableBody = document.querySelector('#customerTable tbody');
    const msg = document.getElementById('msg');

    // Add Customer
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const notes = document.getElementById('notes').value;

      try {
        await db.collection('customers').add({
          name, email, phone, address, notes,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        form.reset();
        msg.textContent = "Customer added successfully!";
        msg.className = "message success";
      } catch (err) {
        msg.textContent = "Error adding customer.";
        msg.className = "message error";
        console.error(err);
      }
    });

    // Display Customers & Delete
    db.collection('customers').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
      tableBody.innerHTML = '';
      snapshot.forEach(doc => {
        const c = doc.data();
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${c.name}</td>
          <td>${c.email}</td>
          <td>${c.phone}</td>
          <td>${c.address || ''}</td>
          <td>${c.notes || ''}</td>
          <td><button class="delete-btn">Delete</button></td>
        `;

        // Delete Customer
        row.querySelector(".delete-btn").addEventListener('click', () => {
          if (confirm(`Delete ${c.name}?`)) {
            db.collection('customers').doc(doc.id).delete();
          }
        });

        tableBody.appendChild(row);
      });
    });
  </script>

</body>
</html>
