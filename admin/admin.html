<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Rodrigues Handyman</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; background: #f0f2f5; }
    .container { max-width: 800px; margin: 100px auto 30px; padding: 25px; background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.1); }
    h1, h2 { color: #333; text-align: center; }
    form { display: flex; flex-direction: column; gap: 12px; }
    input, textarea { padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
    button { padding: 12px; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; transition: background 0.3s; }
    button.add-btn { background: #4CAF50; color: #fff; }
    button.add-btn:hover { background: #388E3C; }
    button.delete-btn { background: #f44336; color: #fff; }
    button.delete-btn:hover { background: #d32f2f; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #f8f8f8; }
    .top-nav { display: flex; justify-content: center; flex-wrap: wrap; align-items: center; background-color: #2c3e50; padding: 12px 20px; color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; }
    .top-nav a { color: white; text-decoration: none; margin: 0 12px; font-weight: 500; transition: color 0.3s; }
    .top-nav a:hover { color: #1abc9c; }
    .security-status { background: #27ae60; color: white; padding: 8px 12px; border-radius: 4px; font-size: 12px; margin-bottom: 20px; text-align: center; }
    .message { text-align: center; font-size: 14px; margin: 10px 0; }
    .success { color: green; }
    .error { color: red; }
    .loading { text-align: center; padding: 20px; }
  </style>
</head>
<body>

<div class="top-nav">
  <a href="dashboard.html">Dashboard</a>
  <a href="customers.html">Customers</a>
  <a href="estimates.html">Estimates</a>
  <a href="#">Expenses</a>
  <a href="#">Reports</a>
  <a href="#">Clientes</a>
  <a href="#">Items</a>
  <a href="#">Settings</a>
  <a id="logoutBtn">Logout</a>
</div>

<div class="container">
  <div class="security-status" id="securityStatus">Loading configuration...</div>
  <div id="loadingMessage" class="loading">Loading application, please wait...</div>
  
  <div id="appContent" style="display: none;">
    <h1>Admin Dashboard - Rodrigues Handyman</h1>

    <h2>Add Customer</h2>
    <p id="msg" class="message"></p>
    <form id="customerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone" required>
      <input type="text" id="address" placeholder="Address">
      <textarea id="notes" placeholder="Notes"></textarea>
      <button type="submit" class="add-btn">Add Customer</button>
    </form>

    <h2>Customer List</h2>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Notes</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
  // Initialize Firebase with configuration from server
  async function initializeFirebase() {
    try {
      // Show loading state
      const loadingMessage = document.getElementById('loadingMessage');
      const appContent = document.getElementById('appContent');
      
      // Fetch Firebase config from Netlify function
      const response = await fetch('/.netlify/functions/firebaseconfig');
      if (!response.ok) {
        throw new Error('Failed to load Firebase configuration');
      }
      
      const firebaseConfig = await response.json();
      
      // Initialize Firebase
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      
      const auth = firebase.auth();
      const db = firebase.firestore();
      
      // Set up auth state change listener
      const unsubscribe = auth.onAuthStateChanged(user => {
        if (!user) {
          // Redirect to login if not authenticated
          window.location.href = 'login.html';
          return;
        }
        
        // User is logged in, update UI
        updateUI(user);
        
        // Show app content
        loadingMessage.style.display = 'none';
        appContent.style.display = 'block';
        
        // Load customers
        loadCustomers();
      });
      
      // Setup logout button
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.onclick = () => {
          auth.signOut().catch(console.error);
        };
      }
      
      // Clean up listener when page unloads
      window.addEventListener('unload', () => {
        unsubscribe();
      });
      
    } catch (error) {
      console.error('Initialization error:', error);
      const statusEl = document.getElementById('securityStatus');
      if (statusEl) {
        statusEl.textContent = 'Error initializing application. Please refresh.';
        statusEl.className = 'error';
      }
    }
  }

  function updateUI(user) {
    const statusEl = document.getElementById('securityStatus');
    if (statusEl) {
      statusEl.textContent = `ðŸ”’ Logged in as: ${user.email}`;
      statusEl.className = 'security-status';
    }
  }

  function loadCustomers() {
    const db = firebase.firestore();
    const form = document.getElementById('customerForm');
    const tableBody = document.querySelector('#customerTable tbody');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const currentUser = firebase.auth().currentUser;
      if (!currentUser) { 
        window.location.href = 'login.html'; 
        return; 
      }

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const notes = document.getElementById('notes').value;

      try {
        await db.collection('customers').add({
          name, 
          email, 
          phone, 
          address, 
          notes,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          createdBy: currentUser.uid,
          createdByEmail: currentUser.email,
          domain: window.location.hostname
        });
        form.reset();
        msg.textContent = "Customer added successfully!";
        msg.className = "message success";
      } catch (err) {
        console.error(err);
        msg.textContent = "Error adding customer: " + err.message;
        msg.className = "message error";
      }
    });

    // Display customers
    db.collection('customers')
      .orderBy('createdAt', 'desc')
      .onSnapshot(
        snapshot => {
          tableBody.innerHTML = '';
          snapshot.forEach(doc => {
            const c = doc.data();
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${c.name}</td>
              <td>${c.email}</td>
              <td>${c.phone}</td>
              <td>${c.address || ''}</td>
              <td>${c.notes || ''}</td>
              <td><button class="delete-btn">Delete</button></td>
            `;
            row.querySelector('.delete-btn').addEventListener('click', async () => {
              if (!firebase.auth().currentUser) { 
                window.location.href = 'login.html'; 
                return; 
              }
              if (confirm(`Delete ${c.name}?`)) {
                try {
                  await db.collection('customers').doc(doc.id).delete();
                } catch (err) {
                  console.error('Error deleting document:', err);
                  alert('Error deleting customer: ' + err.message);
                }
              }
            });
            tableBody.appendChild(row);
          });
        },
        error => {
          console.error('Error loading customers:', error);
          msg.textContent = "Error loading customers. Please refresh the page.";
          msg.className = "message error";
        }
      );
  }

  // Start the application
  if (window.location.pathname.includes('admin.html')) {
    initializeFirebase();
  }
</script>

</body>
</html>
