<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Estimate - Handyman Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, collection, doc, getDoc, onSnapshot, addDoc, runTransaction, serverTimestamp, orderBy, query } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDyP2rOO9RR3Il9fNIez0emcopjQr6-6TI", // Replace with your actual config
    authDomain: "handymanserviceadmin.firebaseapp.com",
    projectId: "handymanserviceadmin",
    storageBucket: "handymanserviceadmin.appspot.com",
    messagingSenderId: "1073781663456",
    appId: "1:1073781663456:web:abcdef123456"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  // --- DOM Elements ---
  const customerSelect = document.getElementById('customerSelect');
  const estimateDate = document.getElementById('estimateDate');
  const itemsTableBody = document.querySelector('#itemsTable tbody');
  const subtotalEl = document.getElementById('subtotal');
  const totalEl = document.getElementById('total');
  const addItemBtn = document.getElementById('addItemBtn');
  const saveEstimateBtn = document.getElementById('saveEstimateBtn');
  const photosInput = document.getElementById('photos');

  // --- Utility Functions ---
  const formatEstimateNumber = (num) => `EST${String(num).padStart(4, '0')}`;

  // --- Core Functions ---

  async function loadBusinessInfo() {
    try {
      const docRef = doc(db, 'settings', 'businessDetails');
      const docSnap = await getDoc(docRef);
      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById('businessName').textContent = data.name || 'Your Company Name';
        document.getElementById('businessEmail').textContent = data.email || 'your@email.com';
        document.getElementById('businessAddress').textContent = data.address || 'Your Address';
        document.getElementById('businessPhone').textContent = data.phone || 'Your Phone';
        document.getElementById('businessNumber').textContent = data.businessNumber || 'Your Business No.';
      } else {
        console.log("Business details document not found! (settings/businessDetails)");
      }
    } catch (error) {
      console.error("Error loading business info:", error);
    }
  }
  
  function loadCustomers() {
    const q = query(collection(db, 'customers'), orderBy('createdAt', 'desc'));
    onSnapshot(q, (snapshot) => {
      customerSelect.innerHTML = '<option value="">Select Customer</option>';
      snapshot.forEach(doc => {
        const customer = doc.data();
        if (!customer.name) return;
        const option = document.createElement('option');
        option.value = doc.id;
        option.textContent = customer.name;
        customerSelect.appendChild(option);
      });
      if (customerSelect.options.length === 1) {
        customerSelect.innerHTML = '<option value="" disabled>No customers found</option>';
      }
    });
  }

  async function getNextEstimateNumber() {
    const counterRef = doc(db, 'metadata', 'counter');
    try {
      const newEstimateNumber = await runTransaction(db, async (transaction) => {
        const counterDoc = await transaction.get(counterRef);
        if (!counterDoc.exists()) {
          transaction.set(counterRef, { estimateNumber: 1 });
          return 1;
        }
        const newNumber = counterDoc.data().estimateNumber + 1;
        transaction.update(counterRef, { estimateNumber: newNumber });
        return newNumber;
      });
      return newEstimateNumber;
    } catch (e) {
      console.error("Transaction failed: ", e);
      throw new Error("Could not generate estimate number.");
    }
  }

  async function setEstimateNumber() {
    try {
      const nextNumber = await getNextEstimateNumber();
      document.getElementById('estimateNumber').value = formatEstimateNumber(nextNumber);
    } catch (error) {
      document.getElementById('estimateNumber').value = "Error";
      console.error(error);
    }
  }

  function addItem() {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td class="item-description-cell">
        <button type="button" class="delete-btn"><i class="material-icons">close</i></button>
        <input type="text" class="itemDesc" placeholder="Item Description">
        <textarea class="itemJob" placeholder="Additional details"></textarea>
      </td>
      <td><input type="number" class="itemRate" value="0.00" min="0" step="0.01"></td>
      <td><input type="number" class="itemQty" value="1" min="1"></td>
      <td class="itemAmount">$0.00</td>
    `;
    itemsTableBody.appendChild(row);

    row.querySelectorAll('input, textarea').forEach(input => {
      input.addEventListener('input', calculateTotals);
    });
    row.querySelector('.delete-btn').addEventListener('click', () => {
      row.remove();
      calculateTotals();
    });
    calculateTotals(); // Call to update totals immediately after adding
  }
  
  function calculateTotals() {
    let subtotal = 0;
    itemsTableBody.querySelectorAll('tr').forEach(row => {
      const rate = parseFloat(row.querySelector('.itemRate').value) || 0;
      const qty = parseFloat(row.querySelector('.itemQty').value) || 0;
      const amount = rate * qty;
      row.querySelector('.itemAmount').textContent = '$' + amount.toFixed(2);
      subtotal += amount;
    });
    subtotalEl.textContent = subtotal.toFixed(2);
    totalEl.textContent = subtotal.toFixed(2);
  }

  function resetForm() {
    customerSelect.value = "";
    itemsTableBody.innerHTML = "";
    addItem();
    calculateTotals();
    document.getElementById('notes').value = "";
    document.getElementById('signature').value = "";
    photosInput.value = ""; 
    setEstimateNumber();
  }
  
  async function saveEstimate() {
    const customerId = customerSelect.value;
    if (!customerId) {
      alert("Please select a customer.");
      return;
    }
    
    saveEstimateBtn.disabled = true;
    saveEstimateBtn.textContent = 'Saving...';

    try {
      const customerDoc = await getDoc(doc(db, 'customers', customerId));
      const customerName = customerDoc.exists() ? customerDoc.data().name : "Unknown";

      const items = [];
      itemsTableBody.querySelectorAll('tr').forEach(row => {
        const desc = row.querySelector('.itemDesc').value.trim();
        const job = row.querySelector('.itemJob').value.trim();
        const rate = parseFloat(row.querySelector('.itemRate').value) || 0;
        const qty = parseFloat(row.querySelector('.itemQty').value) || 0;
        const amount = rate * qty;
        if (desc) items.push({ desc, job, rate, qty, amount });
      });

      if (items.length === 0) {
        throw new Error("Please add at least one item to the estimate.");
      }

      const photoURLs = [];
      const files = photosInput.files;
      if (files.length > 0) {
        const estimateId = doc(collection(db, 'estimates')).id; // Pre-generate ID for storage path
        const uploadPromises = Array.from(files).map(file => {
          const filePath = `estimates/${estimateId}/${file.name}`;
          const storageRef = ref(storage, filePath);
          return uploadBytes(storageRef, file).then(snapshot => getDownloadURL(snapshot.ref));
        });
        photoURLs.push(...await Promise.all(uploadPromises));
      }
      
      const estimateNumber = await getNextEstimateNumber();

      const estimateData = {
        customerId,
        customerName,
        estimateNumber: formatEstimateNumber(estimateNumber),
        date: estimateDate.value,
        items,
        photoURLs,
        subtotal: parseFloat(subtotalEl.textContent),
        total: parseFloat(totalEl.textContent),
        notes: document.getElementById('notes').value.trim(),
        signature: document.getElementById('signature').value.trim(),
        createdAt: serverTimestamp(),
        userId: auth.currentUser.uid,
      };

      const docRef = await addDoc(collection(db, 'estimates'), estimateData);
      alert(`Estimate ${estimateData.estimateNumber} saved successfully!`);
      resetForm();

    } catch (err) {
      console.error("Error saving estimate:", err);
      alert(`Error: ${err.message}`);
    } finally {
      saveEstimateBtn.disabled = false;
      saveEstimateBtn.textContent = 'Save Estimate';
    }
  }

  // --- Page Initialization ---
  estimateDate.value = new Date().toISOString().split('T')[0];
  
  onAuthStateChanged(auth, (user) => {
    if (user) {
      loadBusinessInfo();
      loadCustomers();
      resetForm(); 
    } else {
      window.location.href = "login.html";
    }
  });

  // Event Listeners
  addItemBtn.addEventListener('click', addItem);
  saveEstimateBtn.addEventListener('click', saveEstimate);
  
</script>

  /* Delete button for items */

  /* Save Estimate Button */
