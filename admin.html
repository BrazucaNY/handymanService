<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handyman Admin Dashboard</title>
  <link rel="stylesheet" href="assets/style.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Protect admin page
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "login.html";
      }
    });
  </script>
</head>
<body>
  <h1>Handyman Service Admin</h1>
  <button id="logoutBtn">Logout</button>

  <!-- Add Customer / Job Form -->
  <section id="add-customer">
    <h2>Add Customer / Job</h2>
    <form id="customerForm">
      <input type="text" name="name" placeholder="Customer Name" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="text" name="job" placeholder="Job Type" required>
      <input type="number" name="hours" placeholder="Hours" required>
      <input type="number" name="materials" placeholder="Material Cost" required>
      <button type="submit">Add Estimate</button>
    </form>
  </section>

  <!-- Table to show Estimates -->
  <section id="estimate-list">
    <h2>Existing Estimates</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Customer</th>
          <th>Phone</th>
          <th>Job</th>
          <th>Hours</th>
          <th>Materials</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="estimatesTable"></tbody>
    </table>
  </section>

  <!-- Admin JS -->
  <script src="assets/admin.js"></script>

  <!-- Logout Script -->
  <script>
    document.getElementById('logoutBtn').addEventListener('click', function() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
