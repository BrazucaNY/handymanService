<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pokémon Card Shop</title>
  <style>
    :root{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;max-width:1100px;margin:0 auto}
    body{padding:18px}
    header{display:flex;justify-content:space-between;align-items:center}
    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px;margin-top:18px}
    .card{border:1px solid #ddd;padding:12px;border-radius:8px;background:#fff}
    img{max-width:100%;height:140px;object-fit:contain}
    .cart{position:fixed;right:18px;top:18px;width:340px;max-height:85vh;overflow:auto;padding:12px;border-radius:10px;border:1px solid #ccc;background:#fafafa;box-shadow:0 8px 24px rgba(0,0,0,.06)}
    .cart h3{margin:0 0 8px}
    .cart-item{display:flex;gap:8px;align-items:center;border-bottom:1px dashed #eee;padding:8px 0}
    .qty{width:56px}
    button{cursor:pointer}
    form.checkout{display:flex;flex-direction:column;gap:8px;margin-top:8px}
    .small{font-size:0.9rem;color:#666}
    footer{margin-top:28px;font-size:0.9rem;color:#666}
    @media (max-width:800px){.cart{position:static;width:100%;margin-top:18px}}
  </style>
</head>
<body>
  <header>
    <h1>Pokémon Card Shop</h1>
    <div class="small">Zelle & Cash App payments</div>
  </header>

  <section>
    <p>Select your Pokémon cards below. At checkout, your shipping info will be emailed to us automatically via Formspree.</p>
    <div id="product-list" class="products" aria-live="polite"></div>
  </section>

  <aside class="cart" id="cart">
    <h3>Shopping Cart (<span id="cart-count">0</span>)</h3>
    <div id="cart-items"></div>
    <div id="cart-totals" class="small" style="margin-top:8px"></div>

    <form id="checkout-form" class="checkout" action="https://formspree.io/f/xeorkaye" method="POST">
      <input name="name" type="text" placeholder="Full name" required />
      <input name="email" type="email" placeholder="Email" required />
      <input name="phone" type="tel" placeholder="Phone number (optional)" />
      <input name="address" type="text" placeholder="Street address" required />
      <input name="city" type="text" placeholder="City" required />
      <select name="state" required>
        <option value="" disabled selected>State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="CA">California</option>
        <option value="FL">Florida</option>
        <option value="NY">New York</option>
        <option value="TX">Texas</option>
        <option value="WA">Washington</option>
        <!-- add all states as needed -->
      </select>
      <input name="zip" type="text" placeholder="ZIP Code" required />
      <select name="shipping" id="shipping" required>
        <option value="" disabled selected>Shipping method</option>
        <option value="standard">Standard — $5</option>
        <option value="express">Express — $12</option>
      </select>
      <!-- Hidden field for cart data -->
      <input type="hidden" name="cart_data" id="cart_data">
      <button type="submit">Submit Order</button>
    </form>

    <div id="order-result" style="margin-top:10px"></div>
  </aside>

  <footer>
    <p><strong>Payment methods:</strong> Please pay via Zelle or Cash App after placing your order.</p>
  </footer>

<script>
const PRODUCTS = [
  {id:'pk01', title:'Darkrai Full Art', price:129.99, img:'new/DNfullpic.webp'},
  {id:'pk02', title:'Pikachu Rare', price:49.99, img:'new/m70032863600_1.webp'}
];

const CART_KEY = 'pc_cart_v1';
let cart = loadCart();

function saveCart(){localStorage.setItem(CART_KEY, JSON.stringify(cart)); renderCart();}
function loadCart(){try{return JSON.parse(localStorage.getItem(CART_KEY))||{items:{}}}catch(e){return {items:{}}}}

function addToCart(productId){
  const prod = PRODUCTS.find(p=>p.id===productId); if(!prod) return;
  if(!cart.items[productId]) cart.items[productId] = {id:productId, qty:0, title:prod.title, price:prod.price};
  cart.items[productId].qty += 1; saveCart();
}

function setQty(productId, qty){
  qty = Number(qty);
  if(qty<=0) { delete cart.items[productId]; } else { cart.items[productId].qty = qty; }
  saveCart();
}

function removeItem(productId){ delete cart.items[productId]; saveCart(); }
function clearCart(){ cart = {items:{}}; saveCart(); document.getElementById('order-result').innerHTML=''; }

function cartCount(){ return Object.values(cart.items).reduce((s,i)=>s+i.qty,0); }
function cartTotal(){ const subtotal = Object.values(cart.items).reduce((s,i)=>s + i.qty * i.price,0); return subtotal; }

function renderProducts(){
  const out = document.getElementById('product-list'); out.innerHTML='';
  PRODUCTS.forEach(p=>{
    const el = document.createElement('div'); el.className='card';
    el.innerHTML = `
      <img src="${p.img}" alt="${p.title}">
      <h4>${p.title}</h4>
      <div class="small">$${p.price.toFixed(2)}</div>
      <p><button type="button" onclick="addToCart('${p.id}')">Add to cart</button></p>
    `;
    out.appendChild(el);
  });
}

function renderCart(){
  document.getElementById('cart-count').textContent = cartCount();
  const itemsEl = document.getElementById('cart-items'); itemsEl.innerHTML='';
  const items = Object.values(cart.items);
  if(items.length===0){ itemsEl.innerHTML = '<div class="small">Cart is empty</div>'; document.getElementById('cart-totals').textContent = ''; return; }
  items.forEach(it=>{
    const row = document.createElement('div'); row.className='cart-item';
    row.innerHTML = `
      <div style="flex:1">
        <div>${it.title}</div>
        <div class="small">$${it.price.toFixed(2)} each</div>
      </div>
      <div style="text-align:right">
        <input class="qty" type="number" min="0" value="${it.qty}" onchange="setQty('${it.id}', this.value)" />
        <div class="small">$${(it.qty*it.price).toFixed(2)}</div>
        <button type="button" onclick="removeItem('${it.id}')">Remove</button>
      </div>
    `;
    itemsEl.appendChild(row);
  });
  const subtotal = cartTotal();
  document.getElementById('cart-totals').textContent = `Subtotal: $${subtotal.toFixed(2)}`;
}

// Attach event listener to form to inject cart data
const checkoutForm = document.getElementById('checkout-form');
checkoutForm.addEventListener('submit', function(e){
  const subtotal = cartTotal();
  const shipping = document.getElementById('shipping').value;
  const shippingCost = shipping === 'express' ? 12 : 5;
  const total = subtotal + shippingCost;
  const items = Object.values(cart.items).map(i => `${i.qty}x ${i.title} ($${i.price})`);

  document.getElementById('cart_data').value =
    `Items: ${items.join(', ')} | Subtotal: $${subtotal.toFixed(2)} | Shipping: $${shippingCost.toFixed(2)} | Total: $${total.toFixed(2)} | Payment via Zelle (your-zelle-email@example.com) or Cash App ($YourCashtag)`;

  document.getElementById('order-result').innerHTML = `
    <p><strong>Almost done!</strong> Please send your payment of $${total.toFixed(2)} using one of these options:</p>
    <ul>
      <li>Zelle → <strong>your-zelle-email@example.com</strong></li>
      <li>Cash App → <strong>$YourCashtag</strong></li>
    </ul>
    <p class="small">After sending payment, your shipping info has been emailed to us. We’ll ship once payment is verified.</p>
  `;
});

renderProducts(); renderCart();
</script>

</body>
</html>
